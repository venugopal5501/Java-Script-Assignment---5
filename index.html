<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center><p id="dis1"></p>
    <p id="dis2"></p></center>
    <script>
      arr1 = [
        "GRINNING FACE",
        "  GRINNING FACE WITH SMILING EYES",
        " FACE WITH TEARS OF JOY",
        "  SMILING FACE WITH HORNS",
        " FACE WITH COLD SWEAT",
        "   POUTING FACE",
      ];
      arr2 = [
        "&#128512",
        "   &#128513",
        "    &#128514",
        "    &#128520",
        "&#128531",
        "    &#128545",
      ];
      var i=0;
      function display() {
        
        document.querySelector("#dis1").innerHTML = arr1[i];
        document.querySelector("#dis2").innerHTML = arr2[i];
        i++;
        if (i >= arr1.length) {
          i = 0;
        }
      }
 
      setInterval(display, 1000);
    </script>
  </body>
</html>
